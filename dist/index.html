<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sunrise to sunset animation (PC browsers only)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="background">
  <div class="sky">
    <div id="sun">☀️</div>
  </div>
</div>
<div class="ground">
  <div class="object">
    <div id="tree">🌳</div>
    <div id="shadow">🌳</div>
  </div>
</div>

<div class="sun-range">
  Sunrise
  <input type="range" min="-90" max="90" value="0" step="22.5" id="sliderRange" class="slider">
  Sunset
</div>

<footer>
